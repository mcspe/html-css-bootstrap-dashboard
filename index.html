<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <!-- BOOTSTRAP -->

  <!-- FONT AWESOME -->
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css' integrity='sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==' crossorigin='anonymous'/>

  <!-- FAVICON -->
  <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">

  <title>Boolean Dashboard</title>

</head>

<body>

  <header>

    <nav class="ms-nav py-2 sticky-top">

      <div class="container-fluid d-flex justify-content-between align-items-center bg-white h-100">

        <a class="navbar-brand flex-shrink-0 me-3" href="#">

          <img src="./img/mobile-logo.png" alt="Boolean" class="d-lg-none img-fluid">
            
          <img src="./img/logo.svg" alt="Boolean" class="d-none d-lg-inline-block img-fluid">
  
        </a>

        <form class="ms-search d-flex align-items-center h-75 px-3" role="search">
          <label for="search"><i class="fa-solid fa-magnifying-glass fs-5"></i></label>
          <input class="form-control me-2" id="search" type="search" placeholder="Prova a cercare: lezioni di Laravel" aria-label="Search">
        </form>
        
        <ul class="ms-nav-btn d-flex justify-content-end align-items-center list-unstyled">

          <li class="ms-3 d-none d-lg-block">

            <a class="nav-link" href="#" role="button">
              <i class="fa-solid fa-list"></i>
            </a>

          </li>

          <li class="ms-3 d-none d-lg-block">
            
            <a class="nav-link" href="#" role="button">
              <i class="fa-solid fa-circle-question"></i>
            </a>

          </li>

          <li class="ms-3 d-none d-lg-block">

            <a class="nav-link" href="#" role="button">
              <i class="fa-solid fa-ellipsis-vertical"></i>
            </a>

          </li>
          
          <li class="ms-3">

            <a class="nav-link" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              <i class="fa-solid fa-bell"></i>
            </a>

            <ul class="dropdown-menu">

              <li><a class="dropdown-item" href="#">Profilo</a></li>

              <li><a class="dropdown-item" href="#">Fatturazione</a></li>

              <li><a class="dropdown-item" href="#">Logout</a></li>

            </ul>

          </li>

        </ul>

      </div>

    </nav>

  </header>

  <aside>

    <div class="ms-side-nav float-start d-flex flex-column justify-content-between p-3">

      <div class="ms-top-btn d-flex flex-column justify-content-between align-items-start">

        <button type="button" class="btn btn-outline-secondary text-reset w-100 text-lg-start">
          <span class="ms-icon text-center"><i class="fa-solid fa-house"></i></span>
          <span class="ms-desktop d-none d-lg-inline ms-2">Home</span>
        </button>

        <button type="button" class="btn btn-outline-secondary text-reset w-100 text-lg-start">
          <span class="ms-icon text-center"><i class="fa-solid fa-chart-simple"></i></span>
          <span class="ms-desktop d-none d-lg-inline ms-2">Stats</span>
        </button>

        <button type="button" class="btn btn-outline-secondary text-reset w-100 text-lg-start">
          <span class="ms-icon text-center"><i class="fa-solid fa-signal"></i></span>
          <span class="ms-desktop d-none d-lg-inline ms-2">Signal</span>
        </button>

      </div>

      <div class="ms-bottom-btn d-flex flex-column justify-content-between align-items-start">

        <button type="button" class="btn btn-outline-secondary text-reset w-100 text-lg-start">
          <span class="ms-icon text-center"><i class="fa-solid fa-gear"></i></span>
          <span class="ms-desktop d-none d-lg-inline ms-2">Admin</span>
        </button>

      </div>
        
      

    </div>
    
  </aside>

  <main>

    <div class="ms-wrapper">

      <div class="ms-wrapper-head container-fluid py-4">

        <div class="row">

          <div class="col-12 col-md-4 col-xl-3 order-md-last">

            <span class="fs-6 me-3">Nuovo studente</span>

            <button type="button" class="btn btn-outline-light" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight"><i class="fa-solid fa-plus"></i></button>

            <div class="ms-offcanvas offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">

              <div class="offcanvas-header">

                <h5 class="offcanvas-title" id="offcanvasRightLabel">Inserisci un nuovo studente</h5>

                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>

              </div>

              <div class="offcanvas-body">

                <form class="container-fluid">

                  <div class="row">

                    <div class="col-12 col-sm-6">

                      <div class="mb-2">

                        <label for="name" class="form-label">Nome</label>

                        <input type="text" class="form-control" id="name">
                        
                      </div>

                    </div>

                    <div class="col-12 col-sm-6">

                      <div class="mb-2">

                        <label for="surname" class="form-label">Cognome</label>

                        <input type="text" class="form-control" id="surname">
                        
                      </div>

                    </div>

                    <div class="col-12 col-sm-6">

                      <div class="mb-2">

                        <label for="email" class="form-label">Email address</label>

                        <div class="input-group">

                          <span class="input-group-text" id="basic-addon1">@</span>
                          <input type="email" class="form-control" id="email">

                        </div>

                      </div>

                    </div>

                    <div class="col-12 col-sm-6">

                      <div class="mb-2">

                        <label for="password" class="form-label">Password</label>

                        <input type="password" class="form-control" id="password">

                      </div>

                    </div>

                    <div class="col-12 col-sm-6">

                      <div class="mb-2">

                        <label for="email-confirm" class="form-label">Confirm email address</label>

                        <div class="input-group">

                          <span class="input-group-text" id="basic-addon1">@</span>
                          <input type="email" class="form-control" id="email-confirm">

                        </div>

                      </div>

                    </div>

                    <div class="col-12 col-sm-6">

                      <div class="mb-2">

                        <label for="password-confirm" class="form-label">Confirm password</label>

                        <input type="password" class="form-control" id="password-confirm">

                      </div>

                    </div>

                    <div class="col-12">

                      <div class="mb-2">

                        <label for="address" class="form-label">Indirizzo</label>

                        <input type="text" class="form-control" id="address">
                        
                      </div>

                    </div>

                    <div class="col-12 col-sm-6">

                      <div class="mb-2">

                        <label for="city" class="form-label">Citt√†</label>

                        <input type="text" class="form-control" id="city">
                        
                      </div>

                    </div>

                    <div class="col-8 col-sm-4">

                      <div class="mb-2">

                        <label for="state" class="form-label">Stato</label>

                        <select class="form-select" id="state">
                          <option selected>Scegli...</option>
                          <option value="1">Italia</option>
                          <option value="2">Spagna</option>
                          <option value="3">Francia</option>
                        </select>
                        
                      </div>

                    </div>

                    <div class="col-4 col-sm-2">

                      <div class="mb-2">

                        <label for="cap" class="form-label">Cap</label>

                        <input type="text" class="form-control" id="cap">
                        
                      </div>

                    </div>

                    <div class="col-12">

                      <div class="mb-3">

                        <label for="picture" class="form-label">Foto</label>

                        <input type="file" class="form-control" id="picture">
                        
                      </div>

                    </div>

                    <div class="col-12">

                      <div class="mb-3">

                        <div class="form-check">
                          
                          <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" required>

                          <label class="form-check-label" for="flexCheckDefault">
                            Seleziona per proseguire
                          </label>

                        </div>
                        
                      </div>

                    </div>

                    <div class="col-12">

                      <div class="mb-2">

                        <button type="submit" class="btn btn-primary">Salva</button>

                        <button type="reset" class="btn btn-warning">Svuota</button>
                        
                      </div>

                    </div>
                    
                  </div>

                </form>

              </div>

            </div>

          </div>

          <div class="col-12 col-md-4 col-xl-6"></div>

          <div class="col-12 col-md-4 col-xl-3"></div>
          
        </div>

      </div>

    </div>

  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</body>
</html>
